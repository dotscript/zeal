<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear" drawer-toggle
                        ng-class="this.isOpen() ? 'ion-android-arrow-back' : 'ion-android-menu'">
                </button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button ng-click="goHome()" class="button button-icon button-clear ion-home"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <drawer side="left">
        <ion-content>
            <ul class="list">
            <span class="item item-header margin-top-15 zoolandi-dark-yellow">
                <h1 class="title"><img ng-src="img/logo.png" class="company-logo center"/></h1>
              </span>
                <a ui-sref="eventmenu.home" ui-sref-active="active" class="item item-icon-left" drawer-close>
                    <i class="icon ion-home"></i> Sanctuary View
                </a>
                <a ui-sref="eventmenu.login" ui-sref-active="active" class="item item-icon-left" drawer-close ng-show="loggedOut">
                    <i class="icon ion-compose"></i> Login
                </a>

            </ul>
        </ion-content>
    </drawer>
</ion-side-menus>
